name: ğŸ’¾ Database CI

on:
  push:
    branches:
      - "*"
    paths:
      - "database/**"
      - ".github/workflows/database-ci.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    
    # 1. Define a Service Container
    # This spins up a real MySQL instance just for this job
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          # We don't strictly need MYSQL_DATABASE because your script has "CREATE DATABASE"
          # but it's good practice to ensure the service is healthy.
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Execute Schema & Seed Data
        working-directory: ./database
        run: |
          # 2. Run the SQL file against the service container
          # If this step fails, it means you have syntax errors
          mysql -h 127.0.0.1 -P 3306 -u root -proot < Praxis.sql

      - name: ğŸ•µï¸ Verify Logic (Trigger Test)
        working-directory: ./database
        run: |
          # 3. Integration Test
          # We verify that your Triggers actually work by inserting a vote 
          # and checking if the Question score updates automatically.
          
          mysql -h 127.0.0.1 -P 3306 -u root -proot qa_platform -e "
            SELECT 'Testing Trigger: after_vote_insert_question' as 'Test Case';
            
            -- Get current score of Question 1
            SELECT score INTO @old_score FROM Question WHERE question_id = 1;
            
            -- Insert a new Upvote (User 6 voting on Question 1)
            INSERT INTO Votes (vote_type, user_id, question_id) VALUES ('upvote', 6, 1, NULL);
            
            -- Check new score
            SELECT score INTO @new_score FROM Question WHERE question_id = 1;
            
            -- Assert the result
            SELECT 
              @old_score as 'Old Score', 
              @new_score as 'New Score', 
              CASE 
                WHEN @new_score = @old_score + 1 THEN 'âœ… PASS'
                ELSE 'âŒ FAIL'
              END as 'Status';
              
            -- Force CI failure if logic failed
            SET @result = IF(@new_score = @old_score + 1, 0, 1);
            EXIT @result;
          "
  deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Set up QEMU (for multi-platform Docker builds)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ³ Build and Push Database Image
        uses: docker/build-push-action@v5
        with:
          context: ./database
          file: ./database/Dockerfile
          push: true
          tags: |
            kagasumi/praxis-database:latest
            kagasumi/praxis-database:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

