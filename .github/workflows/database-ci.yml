name: ğŸ’¾ Database CI

on:
  push:
    branches:
      - '*'
    paths:
      - 'database/**'
      - '.github/workflows/database-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Run Database Schema Validation/Tests
        # Replace this with your actual database migration or schema validation command
        run: echo "Database: Running schema validation/test."
        # Example:
        # working-directory: ./database
        # run: ./run_db_migrations_check.sh
  deploy:
    runs-on: ubuntu-latest
    needs: test # Must pass tests first
    # New condition: main OR the test branch
    if: | 
      github.ref == 'refs/heads/main' || 
      github.ref == 'refs/heads/circleci-project-setup'
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Set up QEMU (for multi-platform Docker builds)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ³ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./database
          file: ./database/Dockerfile
          push: true
          tags: |
            kagasumi/praxis-database:latest
            kagasumi/praxis-database:${{ github.sha }}
          cache-from: type=gha # Use GitHub Actions caching for layers
          cache-to: type=gha,mode=max
