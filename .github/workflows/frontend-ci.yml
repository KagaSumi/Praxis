name: ğŸŒ Frontend CI/CD

on:
  push:
    branches:
      - main
      - '*' # Run on all branches for testing
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  # --- 1. Testing Job ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm run test

      - name: ğŸš§ Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“¤ Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

  # --- 2. Deployment Job ---
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.ref == 'refs/heads/main' || 
      github.ref == 'refs/heads/circleci-project-setup'
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

      - name: ğŸ”‘ Set up QEMU (for multi-platform Docker builds)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ³ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            kagasumi/praxis-frontend:latest
            kagasumi/praxis-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

