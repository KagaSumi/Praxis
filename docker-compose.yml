networks:
  app-network:
    driver: bridge

services:
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    image: frontend:test
    container_name: kagasumi/praxis-frontend:latest
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://praxis-backend:3000
    expose:
      - "8080"
    networks:
      - app-network

  backend:
    image: kagasumi/praxis-backend:latest
    container_name: praxis-backend
    environment:
      - DB_HOST=database
      - DB_PORT=3306
      - MYSQL_USER=Praxis
      - MYSQL_PASSWORD=your_praxis_password
      - MYSQL_DATABASE=qa_platform
    expose:
      - "3000"
    depends_on:
      - database
    networks:
      - app-network

  database:
    image: kagasumi/praxis-database:latest
    container_name: praxis-database
    environment:
      - MYSQL_ROOT_PASSWORD=your_secure_root_password
      - MYSQL_DATABASE=qa_platform
      - MYSQL_USER=Praxis
      - MYSQL_PASSWORD=your_praxis_password
    expose:
      - "3306"
    networks:
      - app-network

